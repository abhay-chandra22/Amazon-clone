<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="/">
            <img src="./images/amazon_logo.png" width="100" alt="">
        </a>
        <div class="nav-country">
            <img src="./images/location_icon.png" height="20">
            <div>
                <p>Deliver to</p>
                <h1>India</h1>
            </div>
        </div>
        <div class="nav-search">
            <div class="nav-search-catorgy">
                <p>ALL</p>
                <img src="./images/dropdown_icon.png" height="12" alt="">
            </div>
            <input type="text" class="nav-search-input" placeholder="Search Amazon">
            <img src="./images/search_icon.png" class="nav-search-icon" alt="">
        </div>
        <div class="nav-language">
            <img src="./images/us_flag.png" width="25px" alt="">
            <p>EN</p>
            <img src="./images/dropdown_icon.png" width="8px" alt="">
        </div>
        <div class="nav-text">
            <p>Hello, Sign In</p>
            <h1>Accounts & Lists <img src="./images/dropdown_icon.png" width="8px" alt=""></h1>
        </div>
        <div class="nav-text">
            <p>Returns</p>
            <h1>& Orders</h1>
        </div>
        <a href="" class="nav-cart">
            <img src="./images/cart_icon.png" width="34px" alt="">
            <h4>Cart</h4>
        </a>
    </nav>
    <div class="nav-bottom">
        <div>
            <img src="./images/menu_icon.png" width="25px" alt="">
            <p>ALL</p>
        </div>
        <p>Today's Deal</p>
        <p>Customer Service</p>
        <p>Register</p>
        <p>Gift Cards</p>
        <p>Sell</p>
    </div>
    <div class="header-slider">
        <a href="#" class="control_prev">&#129144</a>
        <a href="#" class="control_next">&#129146</a>
        <ul>
            <img src="./images/header1.jpg" class="header-img" alt="">
            <img src="./images/header2.jpg" class="header-img" alt="">
            <img src="./images/header3.jpg" class="header-img" alt="">
            <img src="./images/header4.jpg" class="header-img" alt="">
            <img src="./images/header5.jpg" class="header-img" alt="">
            <img src="./images/header6.jpg" class="header-img" alt="">
        </ul>
    </div>
</body>
</html>
